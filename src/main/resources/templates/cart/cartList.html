<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>상품명</th>
                <th>가격</th>
                <th>주문 수량</th>
                <th>주문금액</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cart : ${cartList}">
                <td th:text="${cart.itemName}"></td>
                <td th:text="${cart.price}"></td>
                <td th:text="${cart.count}"></td>
                <td th:text="${cart.price * cart.count}"></td>
                <td>
                    <a th:href="'javascript:cancel('+${cart.id}+')'" class="btn btn-danger">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div>
<script type="text/javascript" src="/js/cart/list.js"></script>
</body>
</html>
