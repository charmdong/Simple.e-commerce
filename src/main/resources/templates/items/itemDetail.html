<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<script>
    function deleteItem() {
        var result = confirm("상품 정보를 삭제하시겠습니까?");
        if(result == true) {
            document.querySelector('#deleteItem').click();
        }
        else return false;
    }
</script>
<body>
<div class="container" >
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h1>상품 상세 정보</h1>
    <div class="form-group">
        <label th:for="name">상품명</label>
        <input type="text" th:field="*{item.name}" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label th:for="price">가격</label>
        <input type="number" th:field="*{item.price}" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label th:for="stockQuantity">수량</label>
        <input type="number" th:field="*{item.stockQuantity}" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label th:for="companyName">판매사</label>
        <input type="text" th:field="*{item.companyName}" class="form-control" readonly>
    </div>

    <div style="margin-top: 10px;">
        <a href="#" th:href="@{/items}" class="btn btn-primary" role="button">상품 목록</a>
        <a href="#" th:href="@{/items/{id}/edit (id=${item.id})}" class="btn btn-primary" role="button">수정하기</a>
        <a onclick="deleteItem();" class="btn btn-warning" role="button">삭제하기</a>
        <a id="deleteItem" style="display:none;" th:href="@{/items/{id}/delete (id=${item.id})}"/>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
