<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h1>상품 리스트</h1>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>상품명</th>
                <th>가격</th>
                <th>재고수량</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item, itemStatus : ${items}">
                <td th:text="${itemStatus.count}" />
                <td>
                    <a th:text="${item.name}" th:href="@{/items/{id} (id=${item.id})}"/>
                </td>
                <td th:text="${#numbers.formatInteger(item.price, 3, 'COMMA') + '원'}"></td>
                <td th:text="${item.stockQuantity}"></td>
            </tr>
            </tbody>
        </table>
        <a style="margin-top: 5px;" class="btn btn-primary" href="/items/new"
           th:if="${session.loginInfo.role.name != 'USER'}">상품 등록</a>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
