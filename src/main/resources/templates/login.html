<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <h1>로그인</h1>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <span th:for="id">아이디</span>
            <input type="text" name="id" class="form-control" placeholder="ID를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="password">패스워드</label>
            <input type="password" name="password" class="form-control" placeholder="Password를 입력하세요">
        </div>

        <div style="margin-top:5px;">
            <button type="submit" class="btn btn-primary">로그인</button>
            <a th:href="@{/members/join}" class="btn btn-primary" role="button">회원가입</a>
            <a href="#" class="btn btn-info" role="button">아이디/비밀번호 찾기</a>
        </div>
    </form>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
